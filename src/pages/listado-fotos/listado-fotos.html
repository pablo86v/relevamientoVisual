<ion-content id="body" padding>

  <div class="row">
    <div class="col-6 magin">
      <button class="btn btn-block btn-opcion btn-foto" (click)="getPicture()">
        <img src="./assets/img/camera.png" width="80">
        <h2>Agregar fotografìa</h2>
      </button>
    </div>
    <div class="col-6">
      <button class="btn btn-block btn-opcion btn-upload" (click)="subirImagenes()">
        <img src="./assets/img/upload.png" width="80">
        <h2 class="mt-3">Subir selecciòn</h2>
      </button>
    </div>
  </div>
  
    <div class="row mt-3">
        <div class="col-6 mt-1" *ngFor="let img of arrFotos; let i=index">
            <img [src]="img.imagen" width="170" class="img" id={{i}} (click)="seleccionar(i,img.imagen)">
          </div>
    </div>




</ion-content>
